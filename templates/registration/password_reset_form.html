{% extends "layout_auth.html" %}
{% load crispy_forms_tags %}


{% block main %}
<p>Enter Your email address to get a link to reset your password.</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
      <p>{{ form | crispy}}</p>
    <input type="submit" class="btn btn-dark btn-lg btn-block" value="Reset password">
  </form>
{% endblock %}
